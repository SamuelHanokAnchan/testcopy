<div class="home-wrapper">
  <div class="row cards-row">
    <div class="col">
      <div class="e-card app-card">
        <div class="card-content">
          <div class="card-text">
            <div class="e-card-header">
              <div class="e-card-header-caption">
                <div class="e-card-header-title">Materialplanung anhand von Drohnenbildern</div>
                <div class="e-card-sub-title">Innovative KI-Lösung</div>
              </div>
            </div>
            <div class="e-card-content">
              Mithilfe moderner KI-Modelle analysieren wir Drohnenaufnahmen, um Materialbedarfe frühzeitig
              zu erkennen und die Planung zu optimieren. Das reduziert Kosten und
              sorgt für reibungslose Abläufe auf der Baustelle.
            </div>
            <div class="e-card-actions">
              <button (click)="onMaterialPlanningClick()" class="e-btn e-outline e-primary">
                <span class="e-size">Ausprobieren</span>
              </button>
            </div>
          </div>
          <div class="card-media">
            <img alt="Drohne im Flug" height="799" ngSrc="assets/close-up-drone-flying.png" priority width="600"/>
          </div>
        </div>
      </div>
    </div>
</div>
